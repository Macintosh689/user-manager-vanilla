<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Список пользователей</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body class="bg-gray-100 p-6">
   <div class="container mx-auto bg-white p-6 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold mb-6">Список пользователей</h1>

      <div class="flex justify-between items-center mb-4">
         <div class="relative">
            <input type="text" id="search" placeholder="Поиск" class="w-full p-2 border border-gray-300 rounded pl-10">
            <i class="fas fa-search absolute left-3 top-3 text-gray-500"></i>
         </div>
         <div class="relative">
            <select id="age-filter" class="w-full p-2 border border-gray-300 rounded pl-10">
               <option value="all">Все</option>
               <option value="under20">Младше 20</option>
               <option value="20-30">20-30</option>
               <option value="30-40">30-40</option>
               <option value="above40">Старше 40</option>
            </select>
            <i class="fas fa-filter absolute left-3 top-3 text-gray-500"></i>
         </div>
         <div class="relative">
            <select id="sort" class="w-full p-2 border border-gray-300 rounded pl-10">
               <option value="name">По имени</option>
               <option value="age">По возрасту</option>
            </select>
            <i class="fas fa-sort absolute left-3 top-3 text-gray-500"></i>
         </div>
      </div>

      <div class="mb-4">
         <label for="name" class="block text-gray-700 mb-2">Имя:</label>
         <input type="text" id="name" placeholder="Введите имя" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="mb-4">
         <label for="age" class="block text-gray-700 mb-2">Возраст:</label>
         <input type="number" id="age" placeholder="Введите возраст" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="mb-4">
         <label for="city" class="block text-gray-700 mb-2">Город:</label>
         <input type="text" id="city" placeholder="Введите город" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="mb-6">
         <button id="add-user" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Добавить
            пользователя</button>
      </div>

      <div id="user-list"></div>
   </div>

   <template id="user-template">
      <div class="user-card bg-gray-50 p-4 rounded-lg shadow mb-4 flex justify-between items-center">
         <div class="flex items-center">
            <img alt="Аватар пользователя" class="w-12 h-12 rounded-full mr-4" height="50"
               src="https://storage.googleapis.com/a1aa/image/nwidrIjscup4N9jdwQGKucSS1HQ3TWbhGUfuWaB518Nn7b8JA.jpg"
               width="50" />
            <div class="user-info">
               <span class="user-name block text-lg font-semibold">
               </span>
               <span class="user-age block text-gray-600">
               </span>
               <span class="user-city block text-gray-600">
               </span>
            </div>
         </div>
         <div class="user-actions flex space-x-2">
            <button class="edit p-2 rounded hover:bg-yellow-600">
               <i class="fas fa-edit text-yellow-500">
               </i>
            </button>
            <button class="delete p-2 rounded hover:bg-red-600">
               <i class="fas fa-trash text-red-500">
               </i>
            </button>
         </div>
      </div>
   </template>

   <div id="edit-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
      <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
         <h2 class="text-xl font-bold mb-4">Редактировать пользователя</h2>
         <div class="mb-4">
            <label for="edit-name" class="block text-gray-700 mb-2">Имя:</label>
            <input type="text" id="edit-name" class="w-full p-2 border border-gray-300 rounded">
         </div>
         <div class="mb-4">
            <label for="edit-age" class="block text-gray-700 mb-2">Возраст:</label>
            <input type="number" id="edit-age" class="w-full p-2 border border-gray-300 rounded">
         </div>
         <div class="mb-4">
            <label for="edit-city" class="block text-gray-700 mb-2">Город:</label>
            <input type="text" id="edit-city" class="w-full p-2 border border-gray-300 rounded">
         </div>
         <div class="flex justify-end space-x-2">
            <button id="cancel-edit" class="bg-gray-500 text-white p-2 rounded hover:bg-gray-600">Отмена</button>
            <button id="save-edit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Сохранить</button>
         </div>
      </div>
   </div>
   <script src="./index.js"></script>
   <script src="https://cdn.tailwindcss.com"></script>
</body>
